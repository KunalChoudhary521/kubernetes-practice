# To create/run: kubectl apply -f nginx.deployment.yaml --dry-run=client --validate=true
# To delete: kubectl delete -f nginx.deployment.yaml
# To expose port: kubectl port-forward deploy/nginx-deploy 9000:80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx-ct
          image: nginx:alpine
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
    app: my-nginx
  ports:
    - port: 9000
      targetPort: 80